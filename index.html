<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap: Theme slate, Icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center flex-row">
    <form class="card col-6 col-md-4 col-lg-3" id="frmHeader">
        <h1 class="card-title text-center text-capitalize">Current Weather</h1>

        <!--Current conditions indicator card-->
        <div class="card">
            <i id="imgCurrentWeather" class="card-img-top text-center" alt="Card image cap displaying the current weather"></i>
            <div class="card-body">
                <h5 class="card-title">Today's Conditions</h5>
                <h6 id="hdrTemp" class="card-subtitle m-2"></h6>
                <h6 id="hdrHumidity" class="card-subtitle m-2"></h6>
                <h6 id="hdrWindSpeed" class="card-subtitle m-2"></h6>
                
            </div>
        </div>
    </form>

    <form class="card col-6 col-md-4 col-lg-3">
        <h1 class="card-title text-center">Second Box</h1>
    </form>


    <!--bottom box-->
    <div class="d-flex flex-column">
        <form class="card col-6 col-md-4 col-lg-3">
        <h1 class="card-title text-center">Bottom Box</h1>
    </form>
</div>
    
</div>



    <!--current temperature-->
    <!--Humidity-->
    <!--Current conditions indicator-->
    
</body>
<footer >
    <p class="text-center">Data courtesy of <a href="https://open-meteo.com/en/docs">Open Meteo</a></p>
</footer>

<script>

    const strURL = "https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,rain,showers,snowfall,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=America%2FChicago";

    async function getWeather() {
        try {
            // Await the fetch response
            const objResponse = await fetch(strURL);

            // Check if response is OK
            if (!objResponse.ok) {
                throw new Error(`HTTP error status: ${objResponse.status}`);
            }

            // Parse response JSON
            const objData = await objResponse.json();
            //console.log(objData); // Debugging step

            // Display Temperature
            document.querySelector("#hdrTemp").innerHTML += objData.current.temperature_2m + "Â°F";
            document.querySelector("#hdrTemp").ariaLabel = "Current Temperature of " + objData.current.temperature_2m + " degrees Fahrenheit.";

            // Display Humidity
            document.querySelector("#hdrHumidity").innerHTML = "Humidity: " + objData.current.relative_humidity_2m + '%';
            document.querySelector("#hdrHumidity").ariaLabel = "Humidity is about " + objData.current.relative_humidity_2m + " percent.";

            // Display Wind Speed
            document.querySelector("#hdrWindSpeed").innerHTML = "Wind Speed: " + objData.current.wind_speed_10m + " mph";
            document.querySelector("#hdrWindSpeed").ariaLabel = "Wind Speed of " + objData.current.wind_speed_10m + " miles per hour.";

            // wind speed indicator determined by mph
            if(objData.current.wind_speed_10m <= 7)
            {
                document.querySelector("#imgCurrentWind").className += " bi bi-sun"
                document.querySelector("#imgCurrentWind").ariaLabel += " sun indicating low or no wind"
            }
            else  if (objData.current.wind_speed_10m > 7 && objData.current.wind_speed_10m < 30) {
                document.querySelector("#imgCurrentWind").className += " bi bi-cloud-haze2"
                document.querySelector("#imgCurrentWind").ariaLabel += " cloud with wind icon indicating low wind"

            }
             else if (objData.current.wind_speed_10m >=30) {
                document.querySelector("#imgCurrentWind").className += " bi bi-wind"
                document.querySelector("#imgCurrentWind").ariaLabel += " breeze icon indicating high wind"

            }
            else{
                document.querySelector("#imgCurrentWind").className += " bi bi-cloud"
                document.querySelector("#imgCurrentWind").ariaLabel += " cloud icon indicating that the wind speed could not be found"

            }
            // display type of percipitation
            // Determine Rain Type
            let strRainType = objData.current.precipitation;
            if (objData.current.precipitation <= 0) {
                strRainType = ' Clear';
            } else if (objData.current.rain > 0) {
                strRainType = 'Rain';
            } else if (objData.current.snowfall > 0) {
                strRainType = "Snow";
            } else if (objData.current.showers > 0) {
                strRainType = "Light Rain";
            } else {
                strRainType = "Precipitation";
            }
            document.querySelector("#hdrType").innerHTML += strRainType
            // Set Weather Icon Based on Weather Code
        
            let intWeatherCode = objData.current.weather_code;
            let imgCurrentWeather = document.querySelector("#imgCurrentWeather");

            if (intWeatherCode <= 0) { // Clear skies
                imgCurrentWeather.className = "card-img-top bi bi-sun-fill fs-0";
                imgCurrentWeather.alt = "Indicator of clear weather";
            } else if (intWeatherCode < 20) { // Cloudy
                imgCurrentWeather.className = "card-img-top bi bi-cloud fs-0";
                imgCurrentWeather.alt = "Indicator of cloudy weather";
            } else if (intWeatherCode < 29) { // Rain
                imgCurrentWeather.className = "card-img-top bi bi-cloud-fill fs-0";
                imgCurrentWeather.alt = "Indicator of rainy weather";
            } else if (intWeatherCode < 50 || intWeatherCode >= 90) { // Thunderstorm/Windstorm
                imgCurrentWeather.className = "card-img-top bi bi-cloud-lightning-rain-fill";
                imgCurrentWeather.alt = "Indicator of a thunderstorm";
            } else if (intWeatherCode < 70) { // Light rain
                imgCurrentWeather.className = "card-img-top bi bi-cloud-drizzle-fill";
                imgCurrentWeather.alt = "Indicator of light rain";
            } else if (intWeatherCode < 80) { // Snow and ice
                imgCurrentWeather.className = "card-img-top bi bi-cloud-fill";
                imgCurrentWeather.alt = "Indicator of snow";
            } else { // General precipitation
                imgCurrentWeather.className = "card-img-top bi bi-cloud-fill fs-0";
                imgCurrentWeather.alt = "Indicator of rainy weather";
            }

            return objData;
        } catch (objError) {
            console.error('Error fetching data:', objError);
        }
    }

    // Call the function
    getWeather();

</script>

</html>
